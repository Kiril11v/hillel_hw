<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
  </head>
  <body>
    <div>
      <button><h1>Login</h1></button>
      <button style="color: green;"><h1>Register</h1></button>
    </div>
    <div>
        <form action="" class="enter">
        <p>Enter your email and password to register.</p>
        <input type="text" name="username" placeholder="Username" />
        <input type="email" name="email" placeholder="Enter your email address" />
        <input type="password" name="password" placeholder="Password" />
        <input type="password" name="password" placeholder="confirm Password" />
        <button type="submit">Register</button>
      </form>
    </div>
    <span>Or register with</span>
    <div>
      <button>
        <a href="#"
          ><img src="img/Google.svg" width="15px" />Continue with Google
        </a>
      </button>
    </div>
    <div>
      <button>
        <a href="#"
          ><img src="img/Facebook.svg" width="15px" />Continue with Facebook
        </a>
      </button>
    </div>
  </body>
</html>
